    <h1>Entliczek-pentliczek</h1>

    <p>En­tli­czek-pen­tli­czek, czer­wo­ny sto­li­czek,<br>
        A na tym sto­licz­ku ple­cio­ny ko­szy­czek,
    </p>

    <p>W ko­szycz­ku ja­błusz­ko, w ja­błusz­ku ro­ba­czek,<br>
        A na tym ro­bacz­ku zie­lo­ny ku­bra­czek.
    </p>
